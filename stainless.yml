# yaml-language-server: $schema=https://app.stainlessapi.com/config.schema.json

organization:
  name: terminal
  docs: https://terminal.shop/docs
  contact: dev@terminal.com
openapi:
  code_samples: mintlify
resources:
  products:
    models:
      product: Product
      productVariant: ProductVariant
    methods:
      list: get /products
  users:
    models:
      user: User
    methods:
      me: get /users/me
      init: get /users/init
      update: put /users/me
  addresses:
    models:
      address: Address
    methods:
      list: get /addresses
      create: post /addresses
      delete: delete /addresses/{id}
  cards:
    models:
      card: Card
    methods:
      list: get /cards
      create: post /cards
      delete: delete /cards/{id}
  cart:
    models:
      cart: Cart
    methods:
      list: get /cart
      setItem: put /cart/item
      setAddress: put /cart/address
      setCard: put /cart/card
  orders:
    models:
      order: Order
    methods:
      list: get /orders
      get: get /orders/{id}
      create: post /orders
  subscriptions:
    models:
      subscription: Subscription
    methods:
      list: get /subscriptions
      create: put /subscriptions
      delete: delete /subscriptions/{id}
  emails:
    methods:
      create: post /emails
settings:
  license: Apache-2.0
client_settings:
  opts:
    bearer_token:
      type: string
      auth:
        security_scheme: Bearer
      read_env: TERMINAL_BEARER_TOKEN
environments:
  production: https://api.terminal.shop/
  sandbox: https://sandbox.terminal.shop/
query_settings:
  nested_format: brackets
  array_format: comma
readme:
  example_requests:
    default:
      type: request
      endpoint: get /product
      params: &ref_0 {}
    headline:
      type: request
      endpoint: get /product
      params: *ref_0
targets:
  node:
    package_name: '@terminal/sdk'
    production_repo: terminaldotshop/terminal-sdk-js
    publish:
      npm: true
    skip: false
  go:
    package_name: terminal
    production_repo: terminaldotshop/terminal-sdk-go
    skip: false
  python:
    package_name: terminal
    production_repo: terminaldotshop/terminal-sdk-python
    publish:
      pypi: true
    skip: false
