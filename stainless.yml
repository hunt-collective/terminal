# yaml-language-server: $schema=https://app.stainlessapi.com/config.schema.json

organization:
  name: terminal
  docs: https://terminal.shop/docs
  contact: dev@terminal.com
openapi:
  code_samples: mintlify
resources:
  $shared:
    models:
      address: Address
      card: Card
      cart: Cart
      order: Order
      product: Product
      productVariant: ProductVariant
      subscription: Subscription
      user: User
  product:
    methods:
      list: get /product
  user:
    methods:
      me: get /user/me
      init: get /user/init
      update: put /user/me
  address:
    methods:
      list: get /address
      create: post /address
      delete: delete /address/{id}
  card:
    methods:
      list: get /card
      create: post /card
      delete: delete /card/{id}
  cart:
    methods:
      list: get /cart
      setItem: put /cart/item
      setAddress: put /cart/address
      setCard: put /cart/card
  order:
    methods:
      list: get /order
      get: get /order/{id}
      create: post /order
  subscription:
    methods:
      list: get /subscription
      create: put /subscription
      delete: delete /subscription/{id}
  email:
    methods:
      create: post /email/subscription
settings:
  license: Apache-2.0
client_settings:
  opts:
    bearer_token:
      type: string
      auth:
        security_scheme: Bearer
      read_env: TERMINAL_BEARER_TOKEN
environments:
  production: https://api.terminal.shop/
  dev: https://api.dev.terminal.shop/
query_settings:
  nested_format: brackets
  array_format: comma
readme:
  example_requests:
    default:
      type: request
      endpoint: get /product
      params: &ref_0 {}
    headline:
      type: request
      endpoint: get /product
      params: *ref_0
targets:
  node:
    package_name: '@terminal/sdk'
    production_repo: terminaldotshop/terminal-sdk-js
    publish:
      npm: true
    skip: false
  go:
    package_name: terminal
    production_repo: terminaldotshop/terminal-sdk-go
    skip: false
