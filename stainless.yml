# yaml-language-server: $schema=https://app.stainlessapi.com/config.schema.json

organization:
  name: terminal
  docs: https://terminal.shop/docs
  contact: dev@terminal.com
openapi:
  code_samples: mintlify
resources:
  product:
    models:
      product: Product
      productVariant: ProductVariant
    methods:
      list: get /product
  profile:
    models:
      profile: Profile
    methods:
      me: get /profile
      update: put /profile
  address:
    models:
      address: Address
    methods:
      list: get /address
      create: post /address
      delete: delete /address/{id}
  card:
    models:
      card: Card
    methods:
      list: get /card
      create: post /card
      delete: delete /card/{id}
  cart:
    models:
      cart: Cart
    methods:
      get: get /cart
      setItem: put /cart/item
      setAddress: put /cart/address
      setCard: put /cart/card
      convert: post /cart/convert
  order:
    models:
      order: Order
    methods:
      get: get /order/{id}
      list: get /order
  subscription:
    models:
      subscription: Subscription
    methods:
      list: get /subscription
      create: put /subscription
      delete: delete /subscription/{id}
  email:
    methods:
      create: post /email
  view:
    methods:
      init: get /view/init
settings:
  license: Apache-2.0
client_settings:
  opts:
    bearer_token:
      type: string
      auth:
        security_scheme: Bearer
      read_env: TERMINAL_BEARER_TOKEN
environments:
  production: https://api.terminal.shop/
  sandbox: https://sandbox.terminal.shop/
query_settings:
  nested_format: brackets
  array_format: comma
readme:
  example_requests:
    default:
      type: request
      endpoint: get /product
      params: &ref_0 {}
    headline:
      type: request
      endpoint: get /product
      params: *ref_0
targets:
  node:
    package_name: '@terminaldotshop/sdk'
    production_repo: terminaldotshop/terminal-sdk-js
    publish:
      npm: true
    skip: false
  go:
    package_name: terminal
    production_repo: terminaldotshop/terminal-sdk-go
    skip: false
  python:
    package_name: terminal-sdk
    production_repo: terminaldotshop/terminal-sdk-python
    publish:
      pypi: true
    skip: false
  java:
    reverse_domain: shop.terminal
    production_repo: terminaldotshop/terminal-sdk-java
    publish:
      maven: false
    skip: false
  kotlin:
    reverse_domain: shop.terminal
    production_repo: terminaldotshop/terminal-sdk-kotlin
    publish:
      maven: false
    skip: false
